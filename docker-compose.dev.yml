version: '3.8'

services:
  db:
    image: postgres:16
    # no host port binding to avoid conflicts; only api talks to it via network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: wordrush
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # override or use .env values
      DATABASE_URL: postgresql://user:pass@db:5432/wordrush
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    command: >
      sh -c "python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
